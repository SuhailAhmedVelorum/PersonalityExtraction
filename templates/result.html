<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="../static/result.css">
</head>

<body>
    <div class="main">
        <div class="heading">
            <h1>The personality traits extracted are as shown:</h1>
        </div>
        <table id="resultdata">
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
            {% for name in result %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ result[name][1] }} - {{ result[name][0] }}</td>
            </tr>
            {% endfor %}
    </div>
</body>

</html>
