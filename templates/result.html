<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="../static/result.css">
</head>

<body>
    <div class="main">
        <table>
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
            {% for name, score in result %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ score }}</td>
            </tr>
    </div>
</body>

</html>
